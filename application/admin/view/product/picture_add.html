var setting = {
    view: {
        dblClickExpand: false,
        showLine: false,
        selectedMulti: false
    },
    data: {
        simpleData: {
            enable: true,
            idKey: "id",
            pIdKey: "pId",
            rootPId: ""
        }
    },
    callback: {
        beforeClick: function(treeId, treeNode) {
            var zTree = $.fn.zTree.getZTreeObj("tree");
            if (treeNode.isParent) {
                zTree.expandNode(treeNode);
                return false;
            } else {

             	$.post("{:url('admin/product/goodsstyle')}", {id:treeNode.id,is_display:0},function(data){
            		$('#goodsstyle').html(
            			'<input type="hidden"  id="goodsstyle" name="class_id" value="'+data.id+'">'+data.info)
                  },'json');
              demoIframe.attr("src",treeNode.file + ".html");
              return true;
            }
        }
    }
};

var ajaxData=[];
$.ajax({type: 'POST',
    url: '/admin/product/treeshow',
    data:11,
    async:false,
    dataType: 'json',
    success: function(json){
      ajaxData = json;        
    } 
  })
var zNodes =new Array();
for (var key in ajaxData) {
  zNodes[key]=new Array();
  zNodes[key]['id'] = ajaxData[key]['class_id'];
  zNodes[key]['pId'] = ajaxData[key]['parentid'];
  zNodes[key]['name'] = ajaxData[key]['classname'];
  // console.log(ajaxData[key]['cgoods_name']);
}	
var code;

}
